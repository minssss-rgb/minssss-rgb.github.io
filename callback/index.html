<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Token Extraction & Copying</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .button:hover {
      background-color: #45a049;
    }

    .alert {
      margin-top: 20px;
      font-size: 14px;
    }

    .success {
      color: #4CAF50;
    }

    .error {
      color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>GitHub Access Token Extraction</h2>
    <p>
      After OAuth authentication, the access token is automatically copied to your clipboard.<br>
      Alternatively, click the button below to manually copy it.
    </p>

    <!-- Access Token Copy Button -->
    <button class="button" onclick="copyAccessToken()">üîë Copy Access Token</button>

    <div id="alertMessage" class="alert"></div>
  </div>

  <script>
    // Extract the access_token value from the URL
    function getAccessTokenFromURL() {
      const urlParams = new URLSearchParams(window.location.hash.substring(1)); 
      return urlParams.get("access_token");
    }

    // Copy the access_token value to the clipboard
    function copyAccessToken() {
      const accessToken = getAccessTokenFromURL();
      const alertMessage = document.getElementById("alertMessage");

      if (accessToken) {
        navigator.clipboard.writeText(accessToken)
          .then(() => {
            alertMessage.textContent = "Access Token copied successfully! ‚úÖ";
            alertMessage.classList.add("success");
            alertMessage.classList.remove("error");
          })
          .catch(err => {
            alertMessage.textContent = "Failed to copy Access Token ‚ùå: " + err;
            alertMessage.classList.add("error");
            alertMessage.classList.remove("success");
          });
      } else {
        alertMessage.textContent = "Access Token not found ‚ùå";
        alertMessage.classList.add("error");
        alertMessage.classList.remove("success");
      }
    }

    // Automatically attempt to copy the access token on page load
    window.onload = function() {
      copyAccessToken();
    };
  </script>
</body>
</html>
